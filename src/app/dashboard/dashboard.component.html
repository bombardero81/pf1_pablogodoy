<mat-drawer-container class="example-container" autosize>

    <!-- SIDEBAR -->
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <p>Opciones</p>
          <div class="cont-b">
            <button color="primary" (click)="showFiller = !showFiller" mat-raised-button>
                Formulario
            </button>
            <button color="primary" (click)="showFiller = !showFiller" mat-raised-button>
                Tabla
            </button>
          </div>
    </mat-drawer>
    
    <!-- TOOLBAR -->
    <mat-toolbar color="primary" >
        <button
        (click)="drawer.toggle()"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        >
        <mat-icon>menu</mat-icon>
        </button>
        <span class="example-spacer">Primera Entrega Proyecto Final 1</span>
        
    </mat-toolbar>


    <app-formulario></app-formulario>
    <app-tabla></app-tabla>


  </mat-drawer-container>
